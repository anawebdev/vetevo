<ion-content class="home">
  
    <img class="top-img" width="100%" height="auto" src="https://images.pexels.com/photos/1254140/pexels-photo-1254140.jpeg"/>
    <div class="background-img"></div>

    <div class="main-content" padding>

      <!-- BIG CARD -->
        <ion-card class="card--big">
          <ion-card-header  class="card-header--big">
            <div class="card-header-title">
                <h1>{{dogs.name}}</h1>
                <h2>{{dogs.breed}}</h2>
            </div>
            <div class="card-header--extra">
                  <img class="worm" src="assets/icon/worm-b.svg"/>
              <h4>noch 3 Wochen</h4>
            </div>
          </ion-card-header>
          <ion-card-content>
            <p>
                {{dogs.description}}
            </p>
          </ion-card-content>
        </ion-card>

        <!-- SMALL CARDS -->
        <div *ngFor="let result of results; let i = index"  class="half-screen">
            <ion-card class="card--small" (click)="seeResults(i)">

              <!-- TITLE -->
              <ion-card-header>
                <h3>{{result.title}}</h3>
              </ion-card-header>

              
              <ion-card-content>

                <!-- HEART && CIRCLE -->
                <div class="heart-wrapper">
                    <img class="heart" src="assets/icon/heart.svg"/>
                </div>

                <!-- SUBTITLE -->
                <p word-wrap>
                  {{result.subtitle}}
                </p>

              </ion-card-content>

            </ion-card>
        </div>

    </div>
    
</ion-content>
